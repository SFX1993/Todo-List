<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="A simple to-do list application built with
    HTML, CSS, and JavaScript."
    />
  </head>
  <body>
    <div class="container">
      <h1>My To-Do List</h1>
      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Enter a new task"
          required
        />
        <button type="submit">Add Task</button>
      </form>
      <ult id="todo-list"></ult>
    </div>
    <script src="index.js"></script>
  </body>
</html>
